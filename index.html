<!DOCTYPE html>
<html lang="en" class="font-[Inter]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet  -->
    <link rel="stylesheet" href="style.css">
    <!------------------------------------>
    <!-- Tailwind css CDN & DaisyUI Componante CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-------------------------------------------------------------------------->
    <title>PH-TUBE</title>
</head>

<body>
    <header>
        <nav class=" w-11/12 mx-auto md:flex items-center justify-between py-4 border-b-2 border-gray-200">
            <div class="logo"><img src="img/Logo.png" alt=""></div>
            <div class="search">
                <form class="max-w-md mx-auto">
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full md:w-[600px] h-[60px] p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search" required />
                    </div>
                </form>

            </div>
            <div class="sort"><button class="bg-slate-400 text-red-950 py-3 px-3 rounded font-bold ">Sort by
                    view</button></div>
        </nav>

        <div id="category-container" class="w-11/12 flex items-center justify-center gap-5 py-4">

        </div>

    </header>

    <main>
        <section id="videos-container"
            class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button id="showModal" class="hidden" onclick="customModal.showModal()">open modal</button> -->
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Script File  -->
    <script src="/Scripts/video.js"></script>
</body>

</html>
